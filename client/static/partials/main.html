
  <div class="row board" ng-controller="userController">
     <div class="col m12 m6">
       <form name="userForm">
           <div class="card blue-grey darken-1">
           <div class="card-content white-text">
             <span class="card-title">Your Bucket Lists</span>
           </div>
           <div class="card-action">
             <label for="first_name">First Name</label>
             <input id="first_name" type="text" name="name" ng-minlength="2" ng-model="new_user.name">
             <p>
               <!-- Client side errors -->
               <span ng-bind="error" class="error"></span>
               <!-- Server side errors -->
               <span ng-bind="errors.errors.name.message" class="error"></span>
             </p>
             <input type="submit" class="waves-effect waves-light btn red" ng-click="addUser()" value="enter">
           </div>
         </div>
       </form>
     </div>
   </div>
